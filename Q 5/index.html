    <title>Document</title>
    <script>
        let a = +prompt('Enter the number you want the table of: ')
        let c = +prompt('Enter the limit for the table: ')
        document.write('Table of '+ a +'<br>')
        for (let b=1;b<=c;b++){
        document.write(a + ' x ' + b +' = ' + (a*b)+ '<br>')
        }
 

    </script>
