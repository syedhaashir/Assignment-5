<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let  a=+prompt("Enter Number: ");
        document.write("variable after variable declaration is " + a+ "<br>")
        
        document.write("Initial value: " + a + '<br>')
    
        document.write("Value after increment: " + ++a + '<br>')
        document.write("value: " + (a+7) + '<br>')
        document.write("Value after decrement:" + --a + '<br>')
        document.write("the remainder is: " + (a%3) + '<br>')

    </script>
</head>

</body>
</html>
